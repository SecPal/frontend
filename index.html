<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/logo-dark-32.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/logo-dark-16.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/favicon-light.ico"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/favicon-dark.ico"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon-v7.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>SecPal</title>
    <script>
      // Android PWAs don't reliably support media queries in theme-color
      // Update theme-color dynamically to match app background
      (function () {
        const updateThemeColor = (isDark) => {
          const color = isDark ? "#18181b" : "#ffffff";
          document
            .querySelector('meta[name="theme-color"]')
            .setAttribute("content", color);
        };
        const mq = window.matchMedia("(prefers-color-scheme: dark)");
        updateThemeColor(mq.matches);
        mq.addEventListener("change", (e) => updateThemeColor(e.matches));

        // DEBUG: Log what the browser detects
        console.log("üîç Browser Dark Mode:", mq.matches ? "DARK" : "LIGHT");
      })();
    </script>
  </head>
  <body class="bg-white text-zinc-950 dark:bg-zinc-900 dark:text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
