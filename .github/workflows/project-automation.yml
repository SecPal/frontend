name: Project Board Automation

on:
  issues:
    types:
      - opened
      - reopened
      - closed
  pull_request:
    types:
      - opened
      - ready_for_review
      - closed
      - converted_to_draft
  pull_request_review:
    types:
      - submitted

jobs:
  project-automation:
    name: Project automation
    uses: SecPal/.github/.github/workflows/project-automation-v2.yml@main
    secrets:
      PROJECT_TOKEN: ${{ secrets.PROJECT_TOKEN }}
