name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  lighthouse:
    name: Performance Audit
    runs-on: ubuntu-latest
    # Skip for spike branches (exploration only)
    if: ${{ !startsWith(github.head_ref, 'spike/') && !startsWith(github.ref, 'refs/heads/spike/') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./lighthouserc.cjs
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Format Lighthouse Score
        id: format_lighthouse_score
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Find the latest manifest
            const lhciDir = '.lighthouseci';
            if (!fs.existsSync(lhciDir)) {
              console.log('No Lighthouse results found');
              return;
            }

            const files = fs.readdirSync(lhciDir);
            const manifestFile = files.find(f => f.startsWith('manifest') && f.endsWith('.json'));

            if (!manifestFile) {
              console.log('No manifest file found');
              return;
            }

            const manifest = JSON.parse(fs.readFileSync(path.join(lhciDir, manifestFile), 'utf8'));

            if (!manifest.length) {
              console.log('Empty manifest');
              return;
            }

            // Get the first result (we test one URL)
            const result = manifest[0];
            const summary = result.summary;

            const formatScore = (score) => {
              const pct = Math.round(score * 100);
              const emoji = pct >= 90 ? 'ðŸŸ¢' : pct >= 50 ? 'ðŸŸ¡' : 'ðŸ”´';
              return `${emoji} ${pct}`;
            };

            const comment = [
              '## âš¡ Lighthouse Report',
              '',
              '| Category | Score |',
              '| --- | --- |',
              `| Performance | ${formatScore(summary.performance)} |`,
              `| Accessibility | ${formatScore(summary.accessibility)} |`,
              `| Best Practices | ${formatScore(summary['best-practices'])} |`,
              '',
              `[View full report](${result.htmlPath || 'See artifacts'})`,
              '',
              '<details>',
              '<summary>Core Web Vitals</summary>',
              '',
              '- **LCP** (Largest Contentful Paint): Target < 2.5s',
              '- **CLS** (Cumulative Layout Shift): Target < 0.1',
              '- **TBT** (Total Blocking Time): Target < 200ms',
              '',
              '</details>',
            ].join('\n');

            core.setOutput('comment', comment);

      - name: Comment PR with Lighthouse scores
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request' && steps.format_lighthouse_score.outputs.comment
        with:
          script: |
            const comment = `${{ steps.format_lighthouse_score.outputs.comment }}`;

            // Find existing Lighthouse comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('âš¡ Lighthouse Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }
