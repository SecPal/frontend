name: Quality Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  reuse:
    name: Check REUSE Compliance
    uses: SecPal/.github/.github/workflows/reusable-reuse.yml@main

  license-compatibility:
    name: Check License Compatibility
    uses: SecPal/.github/.github/workflows/reusable-license-compatibility.yml@main

  prettier:
    name: Formatting Check
    uses: SecPal/.github/.github/workflows/reusable-prettier.yml@main

  markdown-lint:
    name: Markdown Lint
    uses: SecPal/.github/.github/workflows/reusable-markdown-lint.yml@main

  eslint:
    name: ESLint
    uses: SecPal/.github/.github/workflows/reusable-node-lint.yml@main
    with:
      node-version: "20"

  typecheck:
    name: TypeScript Check
    uses: SecPal/.github/.github/workflows/reusable-node-build.yml@main
    with:
      node-version: "20"
      build-command: "npm run typecheck"

  vitest:
    name: Vitest Tests
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.head_ref, 'spike/') && !startsWith(github.ref, 'refs/heads/spike/') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info,./coverage/clover.xml
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: ${{ !contains(fromJSON('["dependabot[bot]", "renovate[bot]"]'), github.actor) }}
